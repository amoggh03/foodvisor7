<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalise - FoodVisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Inter', sans-serif;
            font-weight: 100; /* Very thin font weight */
            transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        body {
            --primary-color: #8B5CF6;
            --text-color: #E0E0E0;
            --hover-color: #A78BFA;
            --bg-blur: rgba(0, 0, 0, 0.7);
            --border-color: rgba(255, 255, 255, 0.3);
            background: #0B0B0B;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            scroll-behavior: smooth;
        }

        body.light-mode {
            --primary-color: #8B5CF6;
            --text-color: #1A1A1A;
            --hover-color: #A78BFA;
            --bg-blur: rgba(255, 255, 255, 0.9);
            --border-color: #000000;
            background: #FFFFFF;
            color: var(--text-color);
        }

        /* Custom Cursor */
        .cursor-circle {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        body .cursor-circle {
            background: rgba(255, 255, 255, 0.8);
        }

        body.light-mode .cursor-circle {
            background: rgba(0, 0, 0, 0.8);
        }

        .cursor-circle.click {
            animation: clickAnimation 0.5s ease forwards;
        }

        @keyframes clickAnimation {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* Floating Icons */
        .floating-icons {
            position: fixed;
            width: 100%;
            height: 100vh;
            overflow: visible;
            z-index: 5;
            pointer-events: none;
        }

        .floating-icon {
            position: absolute;
            font-size: 30px;
            color: #666;
            filter: grayscale(100%) opacity(0.7);
            animation: float 15s infinite linear;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            pointer-events: auto;
            z-index: 6;
        }

        .floating-icon:hover {
            filter: grayscale(0%) opacity(1);
            color: var(--hover-color);
        }

        .floating-icon.apple { animation-duration: 20s; }
        .floating-icon.apple:hover { color: #FF5555; }
        .floating-icon.broccoli { animation-duration: 18s; animation-delay: -5s; }
        .floating-icon.broccoli:hover { color: #FFAA00; }
        .floating-icon.pill { animation-duration: 22s; animation-delay: -10s; }
        .floating-icon.pill:hover { color: #66B3FF; }
        .floating-icon.warning { animation-duration: 19s; animation-delay: -3s; }
        .floating-icon.warning:hover { color: #FF5555; }
        .floating-icon.heartbeat { animation-duration: 21s; animation-delay: -7s; }
        .floating-icon.heartbeat:hover { color: #FF69B4; }
        .floating-icon.lemon { animation-duration: 17s; animation-delay: -2s; }
        .floating-icon.lemon:hover { color: #FFFF00; }
        .floating-icon.utensils { animation-duration: 23s; animation-delay: -8s; }
        .floating-icon.utensils:hover { color: #FFAA00; }
        .floating-icon.shield { animation-duration: 16s; animation-delay: -4s; }
        .floating-icon.shield:hover { color: #0000FF; }

        @keyframes float {
            0% { transform: translate(0, 0); }
            20% { transform: translate(50px, 100px); }
            40% { transform: translate(-30px, 200px); }
            60% { transform: translate(70px, 300px); }
            80% { transform: translate(-50px, 100px); }
            100% { transform: translate(0, 0); }
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-blur);
            z-index: 10;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s ease;
        }

        .light-mode .navbar {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.9);
        }

        .light-mode .navbar.scrolled {
            background: rgba(255, 255, 255, 1);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .nav-links li a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1em;
            font-weight: 190; /* Exact weight as requested */
            padding: 8px 15px;
            border-radius: 20px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .nav-links li a:hover {
            color: var(--hover-color);
            background-color: rgba(139, 92, 246, 0.1);
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .theme-toggle i {
            font-size: 20px;
            color: var(--primary-color);
            animation: bounce 2s infinite;
        }

        .light-mode .theme-toggle i {
            color: var(--text-color);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: var(--primary-color);
            transition: transform 0.3s ease;
        }

        .light-mode .hamburger span {
            background: var(--text-color);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                width: 100%;
                background: var(--bg-blur);
                padding: 10px 0;
                backdrop-filter: blur(15px);
                border-bottom: 1px solid var(--border-color);
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links li {
                text-align: center;
                padding: 10px 0;
            }

            .nav-links a {
                width: 100%;
                text-align: center;
                padding: 10px 15px;
            }

            .hamburger {
                display: flex;
                position: absolute;
                right: 20px;
            }

            .theme-toggle {
                margin-right: 60px;
            }
        }

        /* Registration Form */
        .registration-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 120px 20px 20px; /* Adjusted for navbar and progress bar */
            position: relative;
            z-index: 3;
            width: 100%;
        }

        .form-card-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 400px; /* Fixed height to keep cards in same space */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-card {
            background: var(--bg-blur);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), inset 0 0 10px rgba(255, 255, 255, 0.1);
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .form-card.hidden {
            opacity: 0;
            transform: translateX(-50%) translateY(50px);
            pointer-events: none;
        }

        .form-card h2 {
            font-size: 1.8em;
            font-weight: 200; /* Thin font weight */
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 1em;
            font-weight: 200; /* Thin font weight */
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .form-group label .required {
            color: #FF5555;
        }

        .form-group .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            width: 100%;
            font-size: 1em;
            font-weight: 200; /* Thin font weight */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
            outline: none;
        }

        .tick-btn {
            background: #666;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #E0E0E0;
            font-size: 1em;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tick-btn.confirmed {
            background: var(--primary-color);
            color: #121212;
        }

        .tick-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.8);
        }

        .light-mode .tick-btn {
            color: #1A1A1A;
        }

        .light-mode .tick-btn.confirmed {
            color: #FFFFFF;
        }

        .upload-section {
            margin: 20px 0;
            text-align: center;
        }

        .upload-section label {
            font-weight: 200; /* Thin font weight */
        }

        .upload-btn {
            padding: 10px 20px;
            background: var(--primary-color);
            border: none;
            border-radius: 10px;
            color: #121212;
            font-weight: 200; /* Thin font weight */
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .upload-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.8);
        }

        .light-mode .upload-btn {
            color: #FFFFFF;
        }

        .file-item {
            margin: 10px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-color);
            font-weight: 200; /* Thin font weight */
        }

        .remove-btn {
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            color: #121212;
            font-size: 12px;
            line-height: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .remove-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.8);
        }

        .light-mode .remove-btn {
            color: #FFFFFF;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .cta-button {
            position: relative;
            padding: 10px 30px;
            background: var(--bg-blur);
            border: 2px solid var(--border-color);
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 30px;
            font-weight: 200; /* Thin font weight */
            font-size: 1.2em;
            cursor: pointer;
            min-width: 150px;
            transition: background 0.3s ease, transform 0.3s ease, color 0.3s ease;
            backdrop-filter: blur(20px);
            animation: bounce 2s infinite;
            flex: 1;
            text-align: center;
        }

        .light-mode .cta-button {
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            background: rgba(139, 92, 246, 0.2);
            transform: scale(1.05);
            color: var(--hover-color);
        }

        .light-mode .cta-button:hover {
            background: rgba(139, 92, 246, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .cta-button:disabled {
            background: #666;
            border-color: #666;
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            animation: none;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            text-align: center;
            position: fixed;
            top: 70px;
            z-index: 5;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 0 5px var(--primary-color);
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.5s ease;
        }

        .progress-label {
            font-size: 0.9em;
            color: var(--text-color);
            margin-top: 8px;
            font-weight: 200; /* Thin font weight */
        }

        /* Session Prompt */
        .session-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .light-mode .session-prompt {
            background: rgba(255, 255, 255, 0.9);
        }

        .session-prompt-card {
            background: var(--bg-blur);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(20px);
            transition: transform 0.3s ease;
        }

        .session-prompt-card:hover {
            transform: scale(1.05);
        }

        .session-prompt-card p {
            color: var(--primary-color);
            font-size: 1.1em;
            font-weight: 200; /* Thin font weight */
            margin-bottom: 20px;
        }

        .session-prompt-card button {
            padding: 10px 20px;
            margin: 0 10px;
            background: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: #121212;
            font-weight: 200; /* Thin font weight */
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .session-prompt-card button:hover {
            transform: scale(1.05);
        }

        .light-mode .session-prompt-card button {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor-circle"></div>

    <!-- Distortion Background -->
    <div class="distortion-bg">
        <svg width="100%" height="100%">
            <filter id="distortionFilter">
                <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="2" result="noise">
                    <animate attributeName="baseFrequency" from="0.01" to="0.03" dur="10s" repeatCount="indefinite" />
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="10" xChannelSelector="R" yChannelSelector="G" />
            </filter>
            <rect width="100%" height="100%" filter="url(#distortionFilter)" fill="transparent" />
        </svg>
    </div>

    <!-- Floating Icons -->
    <div class="floating-icons">    
        <i class="fas fa-apple-alt floating-icon apple" style="top: 10%; left: 15%;"></i>
        <i class="fas fa-carrot floating-icon broccoli" style="top: 20%; left: 80%;"></i>
        <i class="fas fa-capsules floating-icon pill" style="top: 70%; left: 30%;"></i>
        <i class="fas fa-exclamation-triangle floating-icon warning" style="top: 50%; left: 60%;"></i>
        <i class="fas fa-heartbeat floating-icon heartbeat" style="top: 30%; left: 40%;"></i>
        <i class="fas fa-apple-alt floating-icon apple" style="top: 80%; left: 70%;"></i>
        <i class="fas fa-carrot floating-icon broccoli" style="top: 40%; left: 10%;"></i>
        <i class="fas fa-capsules floating-icon pill" style="top: 60%; left: 90%;"></i>
        <i class="fas fa-lemon floating-icon lemon" style="top: 15%; left: 50%;"></i>
        <i class="fas fa-utensils floating-icon utensils" style="top: 65%; left: 20%;"></i>
        <i class="fas fa-shield-alt floating-icon shield" style="top: 25%; left: 70%;"></i>
        <i class="fas fa-lemon floating-icon lemon" style="top: 75%; left: 40%;"></i>
    </div>

    <!-- Session Prompt -->
    <div id="sessionPrompt" class="session-prompt" style="display: none;">
        <div class="session-prompt-card">
            <p>A previous session was detected. Would you like to restore it?</p>
            <button onclick="restoreSession()">Restore</button>
            <button onclick="clearSession()">Clear</button>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/static/tellusaboutyou.html">Personalise</a></li>
            <li><a href="/static/askme.html">Chat</a></li>
            <li><a href="/static/calorietracker.html">Track Your Calories</a></li>
            <li><a href="/static/foodsafety.html">Food Safety</a></li>
            <li class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-label" id="progressLabel">Step 1/3: Basic Information</div>
    </div>

    <!-- Registration Form -->
    <div class="registration-container">
        <div class="form-card-container">
            <div id="step1Card" class="form-card">
                <h2>Basic Information</h2>
                <div class="form-group">
                    <label for="weightInput">Weight (kg) <span class="required">*</span></label>
                    <div class="input-container">
                        <input type="number" id="weightInput" placeholder="Weight in kg" step="any" min="1">
                        <button class="tick-btn" data-key="weight"><i class="fas fa-check"></i></button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ageInput">Age (years) <span class="required">*</span></label>
                    <div class="input-container">
                        <input type="number" id="ageInput" placeholder="Age in years" min="1">
                        <button class="tick-btn" data-key="age"><i class="fas fa-check"></i></button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="heightInput">Height (cm) <span class="required">*</span></label>
                    <div class="input-container">
                        <input type="number" id="heightInput" placeholder="Height in cm" step="any" min="1">
                        <button class="tick-btn" data-key="height"><i class="fas fa-check"></i></button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="genderInput">Gender <span class="required">*</span></label>
                    <div class="input-container">
                        <select id="genderInput">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <button class="tick-btn" data-key="gender"><i class="fas fa-check"></i></button>
                    </div>
                </div>
                <div class="form-buttons">
                    <button id="nextStep1" class="cta-button" onclick="nextStep(1)" disabled>Next</button>
                </div>
            </div>

            <div id="step2Card" class="form-card hidden">
                <h2>Fitness Profile</h2>
                <div class="form-group">
                    <label for="activityInput">Exercise Level <span class="required">*</span></label>
                    <div class="input-container">
                        <select id="activityInput">
                            <option value="sedentary">Sedentary (little or no exercise)</option>
                            <option value="light">Light (exercise 1-3 days/week)</option>
                            <option value="moderate">Moderate (exercise 3-5 days/week)</option>
                            <option value="active">Active (exercise 6-7 days/week)</option>
                            <option value="very_active">Very Active (intense exercise daily)</option>
                        </select>
                        <button class="tick-btn" data-key="activity"><i class="fas fa-check"></i></button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="goalInput">Fitness Goal <span class="required">*</span></label>
                    <div class="input-container">
                        <select id="goalInput">
                            <option value="build_muscle">Build Muscle</option>
                            <option value="lose_weight">Lose Weight</option>
                            <option value="lose_fat">Lose Fat</option>
                            <option value="stay_healthy">Stay Healthy</option>
                        </select>
                        <button class="tick-btn" data-key="goal"><i class="fas fa-check"></i></button>
                    </div>
                </div>
                <div class="form-buttons">
                    <button class="cta-button" onclick="prevStep(2)">Previous</button>
                    <button id="nextStep2" class="cta-button" onclick="nextStep(2)" disabled>Next</button>
                </div>
            </div>

            <div id="step3Card" class="form-card hidden">
                <h2>Health Information</h2>
                <div class="form-group">
                    <label for="allergyInput">Allergies (Optional)</label>
                    <div class="input-container">
                        <input type="text" id="allergyInput" placeholder="Type allergies (if any)">
                        <button class="tick-btn" data-key="allergy"><i class="fas fa-check"></i></button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="medicalInfoInput">Health Conditions (Optional)</label>
                    <div class="input-container">
                        <input type="text" id="medicalInfoInput" placeholder="Health conditions (if any)">
                        <button class="tick-btn" data-key="medicalInfo"><i class="fas fa-check"></i></button>
                    </div>
                </div>
                <div class="upload-section">
                    <label>Medical Report (Optional)</label>
                    <button onclick="document.getElementById('medicalFileInput').click()" class="upload-btn">Upload Medical Report</button>
                    <input type="file" id="medicalFileInput" class="file-input" multiple style="display:none;">
                    <div id="medicalFilesList"></div>
                </div>
                <div class="upload-section">
                    <label>Allergy Report (Optional)</label>
                    <button onclick="document.getElementById('allergyFileInput').click()" class="upload-btn">Upload Allergy Report</button>
                    <input type="file" id="allergyFileInput" class="file-input" multiple style="display:none;">
                    <div id="allergyFilesList"></div>
                </div>
                <div class="form-buttons">
                    <button class="cta-button" onclick="prevStep(3)">Previous</button>
                    <button id="submitButton" class="cta-button">Finish</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Session Management
        window.onload = function() {
            const hasSession = localStorage.getItem('hasSession');
            if (hasSession === 'true') {
                document.getElementById('sessionPrompt').style.display = 'flex';
            }
            updateNextButtonState(1);
            setupInputListeners();
        };

        function restoreSession() {
            document.getElementById('sessionPrompt').style.display = 'none';
            localStorage.setItem('hasSession', 'true');
            fetchSessionData();
        }

        function clearSession() {
            fetch('/clearSession', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        localStorage.setItem('hasSession', 'false');
                        document.getElementById('sessionPrompt').style.display = 'none';
                        resetForm();
                    }
                });
        }

        function fetchSessionData() {
            fetch('/getSessionData')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        confirmedData.weight = data.weight || null;
                        confirmedData.age = data.age || null;
                        confirmedData.height = data.height || null;
                        confirmedData.gender = data.gender || null;
                        confirmedData.activity = data.activity || null;
                        confirmedData.goal = data.goal || null;
                        confirmedData.allergy = data.allergyInput || '';
                        confirmedData.medicalInfo = data.medicalInfoInput || '';
                        document.getElementById('weightInput').value = data.weight || '';
                        document.getElementById('ageInput').value = data.age || '';
                        document.getElementById('heightInput').value = data.height || '';
                        document.getElementById('genderInput').value = data.gender || 'male';
                        document.getElementById('activityInput').value = data.activity || 'sedentary';
                        document.getElementById('goalInput').value = data.goal || 'build_muscle';
                        document.getElementById('allergyInput').value = data.allergyInput || '';
                        document.getElementById('medicalInfoInput').value = data.medicalInfoInput || '';
                        updateTickButtons();
                        updateProgress(data.currentStep || 1);
                        showCardForStep(data.currentStep || 1);
                        updateNextButtonState(data.currentStep || 1);
                    }
                });
        }

        // Form Logic
        const totalSteps = 3;
        let confirmedData = {
            weight: null,
            age: null,
            height: null,
            gender: null,
            activity: null,
            goal: null,
            allergy: '',
            medicalInfo: ''
        };
        let medicalFiles = [];
        let allergyFiles = [];

        function setupInputListeners() {
            const inputs = [
                { id: 'weightInput', key: 'weight', type: 'number' },
                { id: 'ageInput', key: 'age', type: 'number' },
                { id: 'heightInput', key: 'height', type: 'number' },
                { id: 'genderInput', key: 'gender', type: 'select' },
                { id: 'activityInput', key: 'activity', type: 'select' },
                { id: 'goalInput', key: 'goal', type: 'select' },
                { id: 'allergyInput', key: 'allergy', type: 'text' },
                { id: 'medicalInfoInput', key: 'medicalInfo', type: 'text' }
            ];

            inputs.forEach(({ id, key, type }) => {
                const input = document.getElementById(id);
                input.addEventListener('blur', () => {
                    validateAndConfirmInput(id, key, type);
                });
                input.addEventListener('change', () => {
                    if (type === 'select') validateAndConfirmInput(id, key, type);
                });
            });
        }

        function validateAndConfirmInput(inputId, key, type) {
            const input = document.getElementById(inputId);
            const button = input.parentElement.querySelector('.tick-btn');
            let value = input.value.trim();

            if (type === 'number') {
                value = parseFloat(value);
                if (value && value > 0) {
                    confirmedData[key] = value;
                    button.classList.add('confirmed');
                } else {
                    confirmedData[key] = null;
                    button.classList.remove('confirmed');
                }
            } else if (type === 'select') {
                if (value) {
                    confirmedData[key] = value;
                    button.classList.add('confirmed');
                } else {
                    confirmedData[key] = null;
                    button.classList.remove('confirmed');
                }
            } else if (type === 'text') {
                if (value) {
                    confirmedData[key] = value;
                    button.classList.add('confirmed');
                } else {
                    confirmedData[key] = '';
                    button.classList.remove('confirmed');
                }
            }

            updateNextButtonState(getCurrentStep());
        }

        function updateTickButtons() {
            const inputs = [
                { id: 'weightInput', key: 'weight' },
                { id: 'ageInput', key: 'age' },
                { id: 'heightInput', key: 'height' },
                { id: 'genderInput', key: 'gender' },
                { id: 'activityInput', key: 'activity' },
                { id: 'goalInput', key: 'goal' },
                { id: 'allergyInput', key: 'allergy' },
                { id: 'medicalInfoInput', key: 'medicalInfo' }
            ];

            inputs.forEach(({ id, key }) => {
                const button = document.getElementById(id).parentElement.querySelector('.tick-btn');
                if (confirmedData[key]) {
                    button.classList.add('confirmed');
                } else {
                    button.classList.remove('confirmed');
                }
            });
        }

        function updateProgress(step) {
            const progress = (step / totalSteps) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressLabel').textContent = `Step ${step}/${totalSteps}: ${getStepLabel(step)}`;
            localStorage.setItem('currentStep', step);
        }

        function getStepLabel(step) {
            const labels = ['Basic Information', 'Fitness Profile', 'Health Information'];
            return labels[step - 1];
        }

        function showCardForStep(step) {
            const cards = ['step1Card', 'step2Card', 'step3Card'];
            cards.forEach((card, index) => {
                if (index + 1 === step) {
                    document.getElementById(card).classList.remove('hidden');
                } else {
                    document.getElementById(card).classList.add('hidden');
                }
            });
            updateNextButtonState(step);
        }

        function resetForm() {
            confirmedData = {
                weight: null,
                age: null,
                height: null,
                gender: null,
                activity: null,
                goal: null,
                allergy: '',
                medicalInfo: ''
            };
            medicalFiles = [];
            allergyFiles = [];
            document.getElementById('weightInput').value = '';
            document.getElementById('ageInput').value = '';
            document.getElementById('heightInput').value = '';
            document.getElementById('genderInput').value = 'male';
            document.getElementById('activityInput').value = 'sedentary';
            document.getElementById('goalInput').value = 'build_muscle';
            document.getElementById('allergyInput').value = '';
            document.getElementById('medicalInfoInput').value = '';
            updateFileList('medicalFilesList', medicalFiles);
            updateFileList('allergyFilesList', allergyFiles);
            document.querySelectorAll('.tick-btn').forEach(btn => btn.classList.remove('confirmed'));
            updateProgress(1);
            showCardForStep(1);
        }

        function confirmInput(inputId, key, button) {
            const input = document.getElementById(inputId);
            let value = input.value.trim();
            if (['weight', 'age', 'height'].includes(key)) {
                value = parseFloat(value);
                if (!value || value <= 0) {
                    return;
                }
            } else if (['gender', 'activity', 'goal'].includes(key) && !value) {
                return;
            }
            confirmedData[key] = value;
            button.classList.add('confirmed');
            updateNextButtonState(getCurrentStep());
        }

        function getCurrentStep() {
            if (!document.getElementById('step1Card').classList.contains('hidden')) return 1;
            if (!document.getElementById('step2Card').classList.contains('hidden')) return 2;
            return 3;
        }

        function updateNextButtonState(step) {
            if (step === 1) {
                const nextButton = document.getElementById('nextStep1');
                const allConfirmed = confirmedData.weight && confirmedData.age && confirmedData.height && confirmedData.gender;
                nextButton.disabled = !allConfirmed;
            } else if (step === 2) {
                const nextButton = document.getElementById('nextStep2');
                const allConfirmed = confirmedData.activity && confirmedData.goal;
                nextButton.disabled = !allConfirmed;
            }
        }

        function nextStep(currentStep) {
            if (currentStep === 1) {
                if (!confirmedData.weight || !confirmedData.age || !confirmedData.height || !confirmedData.gender) {
                    alert("Please confirm all required fields.");
                    return;
                }
                showCardForStep(2);
                updateProgress(2);
            } else if (currentStep === 2) {
                if (!confirmedData.activity || !confirmedData.goal) {
                    alert("Please confirm all required fields.");
                    return;
                }
                showCardForStep(3);
                updateProgress(3);
            }
        }

        function prevStep(currentStep) {
            showCardForStep(currentStep - 1);
            updateProgress(currentStep - 1);
        }

        function calculateMaintenanceCalories(weight, height, age, gender, activity) {
            let bmr;
            if (gender === 'male') {
                bmr = 10 * weight + 6.25 * height - 5 * age + 5;
            } else {
                bmr = 10 * weight + 6.25 * height - 5 * age - 161;
            }
            const activityFactors = {
                sedentary: 1.2,
                light: 1.375,
                moderate: 1.55,
                active: 1.725,
                very_active: 1.9
            };
            return Math.round(bmr * (activityFactors[activity] || 1.2));
        }

        function adjustCaloriesForGoal(calories, goal) {
            if (goal === 'build_muscle') return calories + 300;
            else if (goal === 'lose_weight' || goal === 'lose_fat') return calories - 500;
            return calories;
        }

        function calculateProteinRequirement(weight, goal) {
            const proteinFactors = {
                build_muscle: 1.8,
                lose_fat: 1.9,
                lose_weight: 1.6,
                stay_healthy: 1.0
            };
            return Math.round(weight * (proteinFactors[goal] || 1.0));
        }

        document.getElementById('submitButton').addEventListener('click', function() {
            if (!confirmedData.weight || !confirmedData.age || !confirmedData.height || !confirmedData.gender || !confirmedData.activity || !confirmedData.goal) {
                alert("Please confirm all required fields.");
                return;
            }

            let maintenanceCalories = calculateMaintenanceCalories(confirmedData.weight, confirmedData.height, confirmedData.age, confirmedData.gender, confirmedData.activity);
            maintenanceCalories = adjustCaloriesForGoal(maintenanceCalories, confirmedData.goal);
            const proteinRequirement = calculateProteinRequirement(confirmedData.weight, confirmedData.goal);

            const personalDetails = `Weight: ${confirmedData.weight} kg, Age: ${confirmedData.age} years, Height: ${confirmedData.height} cm, Gender: ${confirmedData.gender}, Activity Level: ${confirmedData.activity}, Fitness Goal: ${confirmedData.goal}, Allergies: ${confirmedData.allergy || 'None'}, Health Conditions: ${confirmedData.medicalInfo || 'None'}`;
            window.personalDetails = personalDetails;

            const formData = new FormData();
            formData.append('weight', confirmedData.weight);
            formData.append('age', confirmedData.age);
            formData.append('height', confirmedData.height);
            formData.append('gender', confirmedData.gender);
            formData.append('activity', confirmedData.activity);
            formData.append('goal', confirmedData.goal);
            formData.append('maintenance_calories', maintenanceCalories);
            formData.append('protein_requirement', proteinRequirement);
            formData.append('allergyInput', confirmedData.allergy);
            formData.append('medicalInfoInput', confirmedData.medicalInfo);
            
            medicalFiles.forEach(file => {
                formData.append('medicalFiles', file);
            });
            
            allergyFiles.forEach(file => {
                formData.append('allergyFiles', file);
            });

            fetch('/saveCombinedData', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Data saved successfully! Your profile has been personalized.");
                    localStorage.setItem('hasSession', 'true');
                    window.location.href = '/static/askme.html';
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            });
        });

        document.getElementById('medicalFileInput').addEventListener('change', function(e) {
            const newFiles = Array.from(e.target.files);
            medicalFiles = [...medicalFiles, ...newFiles];
            updateFileList('medicalFilesList', medicalFiles);
            e.target.value = '';
        });

        document.getElementById('allergyFileInput').addEventListener('change', function(e) {
            const newFiles = Array.from(e.target.files);
            allergyFiles = [...allergyFiles, ...newFiles];
            updateFileList('allergyFilesList', allergyFiles);
            e.target.value = '';
        });

        function updateFileList(elementId, files) {
            const listElement = document.getElementById(elementId);
            listElement.innerHTML = '';
            files.forEach((file, index) => {
                const fileElement = document.createElement('div');
                fileElement.className = 'file-item';
                fileElement.innerHTML = `
                    ${file.name} 
                    <button class="remove-btn" data-index="${index}">Ã—</button>
                `;
                listElement.appendChild(fileElement);
            });

            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    if (elementId === 'medicalFilesList') {
                        medicalFiles.splice(index, 1);
                        updateFileList('medicalFilesList', medicalFiles);
                    } else {
                        allergyFiles.splice(index, 1);
                        updateFileList('allergyFilesList', allergyFiles);
                    }
                });
            });
        }

        // Navbar Scroll Effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Toggle Menu for Mobile
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show');
        }

        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const themeIcon = document.querySelector('.theme-toggle i');
            if (document.body.classList.contains('light-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }

        // Custom Cursor Logic
        const cursorCircle = document.querySelector('.cursor-circle');
        document.addEventListener('mousemove', (e) => {
            cursorCircle.style.left = e.clientX - 10 + 'px';
            cursorCircle.style.top = e.clientY - 10 + 'px';
        });

        document.addEventListener('click', (e) => {
            const newCircle = cursorCircle.cloneNode(true);
            newCircle.style.left = e.clientX - 10 + 'px';
            newCircle.style.top = e.clientY - 10 + 'px';
            newCircle.classList.add('click');
            document.body.appendChild(newCircle);
            setTimeout(() => newCircle.remove(), 500);
        });

        // Floating Icons Debug
        const icons = document.querySelectorAll('.floating-icon');
        icons.forEach(icon => {
            icon.addEventListener('mouseenter', () => {
                console.log(`Hover started on ${icon.className}`);
                icon.classList.add('hovered');
            });
            icon.addEventListener('mouseleave', () => {
                console.log(`Hover ended on ${icon.className}`);
                icon.classList.remove('hovered');
            });
        });
    </script>
</body>
</html>
